<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Programe</title>
</head>
<body>
    <h1>Drawing Programe</h1>
    <canvas id="imgCanvas" width="600" height="400" onclick="draw(event)"></canvas>

    <script>
        var canvas = document.getElementById("imgCanvas");
        var ctx = canvas.getContext("2d");
        var isDrawing = false;
        var spiralX, spiralY, spiralRadius, spiralAngle = 0;

        function draw(event){
            var rect = canvas.getBoundingClientRect();
            var posx = event.clientX - rect.left;
            var posy = event.clientY - rect.top;

            if (isDrawing) {
                // Draw a spiral
                spiralRadius += 2;
                spiralAngle += 0.1;
                spiralX = posx + spiralRadius * Math.cos(spiralAngle);
                spiralY = posy + spiralRadius * Math.sin(spiralAngle);
                ctx.fillStyle = "#aaaaff";
                ctx.beginPath();
                ctx.arc(spiralX, spiralY, 5, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Draw a circle
                ctx.fillStyle = "#aaaaff";
                ctx.beginPath();
                ctx.arc(posx, posy, 50, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Toggle spiral drawing on and off with the space bar
        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                isDrawing = !isDrawing;
                spiralRadius = 0;
                spiralAngle = 0;
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
